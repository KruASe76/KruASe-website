<!DOCTYPE html>
<html>

<head>
  <title>Синтаксический анализатор</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <h1>Синтаксический анализатор</h1>

  <div class="divFiles">
    <label>Выберите файлы</label>
    <br>
    <form action="https://kruase.serveo.net/api/files" method="post" enctype="multipart/form-data"
      accept-charset="utf-8" target="_blank">
      <input id="pickAnalyseFiles" class="pickFile" type="file" name="files" multiple="multiple"
        accept=".csv,.docx,.epub,.fb2,.htm,.html,.odt,.pdf,.txt,.xlsx">
      <label id="lblError"></label>
      <br>
      <button id="btnSubmit1" class="btn btn-success">Анализ файлов</button>
    </form>
  </div>

  <div class="divText">
    <label class="lblText">Или введите текст</label>
    <br>
    <form action="https://kruase.serveo.net/api/text" method="post" enctype="multipart/form-data" accept-charset="utf-8"
      target="_blank" id="textForm">
      <textarea name="text" form="textForm" class="bg-light" rows="15"></textarea>
      <button id="btnSubmit2" class="btn btn-success">Анализ текста</button>
    </form>
  </div>

  <div class="divResults">
    <div class="divSearch">
      <h4>Поиск предложений в файлах по конкретному слову</h4>

      <div id="divChooseSearchFiles">
        <label>Выберите файлы</label>
        <input id="pickSearchFiles" type="file" name="files" multiple="multiple"
          accept=".csv,.docx,.epub,.fb2,.htm,.html,.odt,.pdf,.txt,.xlsx">
        <label id="lblError1"></label>
      </div>

      <div id="divLemma">
        <label>Введите лемму:</label>
        <input type="text" id="inputLemma">
      </div>

      <div id="divDependency">
        <label>Выберите роль в предложении:</label>
        <select id="selectDependency">
          <option selected value=""></option>
          <option value="Подлежащее">Подлежащее</option>
          <option value="Сказуемое">Сказуемое</option>
          <option value="Дополнение">Дополнение</option>
          <option value="Определение">Определение</option>
          <option value="Приложение">Приложение</option>
          <option value="Обстоятельство">Обстоятельство</option>
          <option value="Относительное предложение">Относительное предложение</option>
          <option value="Нефинитный клауз">Нефинитная клауза</option>
        </select>
      </div>
      <button id="btnSearch" class="btn btn-success">Искать предложения</button>
    </div>
    <textarea readonly id="searchArea" class="bg-light" rows="20"></textarea>
  </div>

  <script src="script.js"></script>
</body>

</html>
