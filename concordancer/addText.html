<!DOCTYPE html>
<html>

<head>
  <title>Конкордансер - загрузка текста</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <h1>Загрузка файлов</h1>
  <a href="index.html">Перейти к запросам</a>
  <br>
  <div class="divNewDb">
    <label>Введите название новой базы данных для сохранения:</label>
    <br>
    <input type="text" id="inputDbName">
    <label id="lblError"></label>
  </div>

  <div class="divText">
    <label class="lblText">Введите текст</label>
    <br>
    <textarea id="textArea" class="bg-light" rows="15"></textarea>

    <button id="btnSendText" class="btn btn-success">Отправить введенный текст</button>
    <br>
    <label id="lblStatusText"></label>
  </div>

  <div class="divFiles">
    <label>Или выберите файлы</label>
    <br>
    <input id="pickFile" class="pickFile" type="file" multiple="multiple"
      accept=".csv,.docx,.epub,.fb2,.htm,.html,.odt,.pdf,.txt,.xlsx">
    <br>
    <button id="btnSendFiles" class="btn btn-success">Отправить выбранные файлы</button>
    <br>
    <label id="lblStatusFiles"></label>
  </div>


  <script src="script2.js"></script>
</body>

</html>
