<!DOCTYPE html>

<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>KruASe Cipher</title>
    <link rel="stylesheet" href="../_css/main.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../_img/icon.jpg">
  </head>

  <body>
    <header>
      <h1><a href="../">KruASe</a> Cipher</h1>
      <h4><i>A very strong cipher, no one can decrypt it</i></h4>
    </header>

    <main>
      <article>
        <h3>Input text to encrypt here</h3>
        <textarea class="input-field text-input" rows="8"></textarea>
        <br>
        <button class="encrypt-button">Encrypt</button>
        <button class="decrypt-button">Decrypt</button>
        <label class="warning-label"><i>Invalid code or/and key</i></label>
        <br>
        <h3>Input encrypted text and the key to decrypt here</h3>
        <textarea class="input-field code-input" rows="15"></textarea>
        <br>
        <label for="key"><b>Key:</b></label>
        <input class="input-field key-input" id="key" type="number">
      </article>
    </main>

    <footer>
      <h4>Â© KruASe, 2021</h4>
    </footer>

    <script src="script.js" type="module"></script>
  </body>
</html>
