<!DOCTYPE html>

<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>KruASe Cipher</title>
    <link rel="stylesheet" href="../_css/main.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../_img/icon.jpg">
  </head>

  <body>
    <header>
      <h1><a href="/">KruASe</a> Cipher</h1>
      <h4><i>A very strong cipher, no one can decrypt it</i></h4>
    </header>

    <hr noshade>

    <main>
      <div class="container">
        <div class="flexbox">
          <h3>Input text to encrypt here</h3>
          <div class="cp-buttons">
            <button id="copy-text" class="copy">Copy</button>
            <button id="paste-text" class="paste">Paste</button>
          </div>
        </div>
        <textarea id="text-input" class="input-field" rows="8"></textarea>
        <br>
        <button id="encrypt-button">Encrypt</button>
        <button id="decrypt-button">Decrypt</button>
        <label id="warning-label"></label>
        <br>
        <div class="flexbox">
          <h3>Input encrypted text and the key to decrypt here</h3>
          <div class="cp-buttons">
            <button id="copy-code" class="copy">Copy</button>
            <button id="paste-code" class="paste">Paste</button>
          </div>
        </div>
        <textarea id="code-input" class="input-field" rows="15"></textarea>
        <br>
        <label for="key-input"><b>Key:</b></label>
        <input id="key-input" type="number" class="input-field">
      </div>
    </main>

    <footer>
      <h4>KruASe, 2023</h4>
    </footer>

    <script src="script.js" type="module"></script>
  </body>
</html>
